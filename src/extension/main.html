<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RévisionsCode - Extension</title>
    <script src="main.js" defer></script>
</head>
<body>
    <h1>RévisionsCode - Extension</h1>
    <input type="text" id="url" placeholder="URL du site">

    </select>

    <button id="send">Envoyer sur le serveur</button>
</body>
